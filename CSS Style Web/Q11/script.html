

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Page</title>
  <style>
   
    body {
      background-color: lightgrey; 
      
    }

    
    h1 {
      color: navy;
    }

    h2 {
      color: darkred;
    }

    
    .blue-text {
      color: blue;
      font-size: 20px;
    }

    .green-text {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Styled Page</h1>
  <h2>This is a Subheading</h2>

  <p class="blue-text">This paragraph has blue text and a font size of 20px.</p>
  <p class="green-text">This paragraph has green text and a font size of 18px.</p>

</body>
</html>
