<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Paragraphs Page</title>
  <style>
    
    p {
      font-size: 16px;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

   
    .note {
      color: darkgreen;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Paragraph Styling Example</h1>

  <p class="highlight">This is the first paragraph with a yellow background and bold text.</p>
  <p class="note">This is the second paragraph with italic text and dark green color.</p>
  <p>This is the third paragraph with default styling (16px font size).</p>

</body>
</html>
