<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID and Universal Selectors</title>
  <style>
    * {
      
      box-sizing: border-box;
    }

    
    #main-title {
      font-size: 32px;
      color: darkblue;
      text-align: center;
      margin-top: 20px;
    }

    
    #subtitle {
      font-size: 24px;
      color: darkgreen;
      text-align: center;
      margin-bottom: 20px;
    }

    
    p {
      padding: 15px;
      margin: 10px 20px;
      border: 1px solid black; 
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1 id="main-title">Welcome to My Styled Webpage</h1>
  <h2 id="subtitle">Learning ID and Universal Selectors</h2>

  <p>This is the first paragraph. It has padding and a soft border.</p>
  <p>This is the second paragraph. Notice how all paragraphs share the same style.</p>
  <p>This is the third paragraph to demonstrate consistent styling using a general selector.</p>

</body>
</html>
